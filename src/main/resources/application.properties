spring.application.name=phoneNumberService
server.servlet.context-path=/api/

#Datasource
spring.datasource.url = jdbc:sqlite::resource:sample.db
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name = org.sqlite.JDBC
spring.jpa.properties.hibernate.dialect=com.jumia.phonenumber.categorization.demo.configuration.dialect.SQLDialect

#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

spring.sql.init.mode=always
